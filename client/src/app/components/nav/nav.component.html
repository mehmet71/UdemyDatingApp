<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a routerLink="/" class="navbar-brand">Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if(accountService.currentUser())
            {
            <li class="nav-item">
                <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
            </li>
            <li class="nav-item">
                <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
            </li>
            <li class="nav-item">
                <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
            </li>
            }
        </ul>

        @if(accountService.currentUser()){
        <div class="btn-group" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                aria-controls="dropdown-basic">
                Welcome {{ accountService.currentUser()?.username }} <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                <li role="menuitem"><button class="dropdown-item">Edit User</button></li>
                <li role="menuitem"><button class="dropdown-item" (click)="triggerLogout()">Logout</button></li>
            </ul>
        </div>
        }

        @if(!accountService.currentUser())
        { <form class="d-flex" [formGroup]="loginForm" autocomplete="off">
            <input class="form-control me-2" formControlName="username" type="text" placeholder="Username">
            <input class="form-control me-2" formControlName="password" type="password" placeholder="Password">
            <button class="btn btn-success" (click)="triggerLogin()">Login</button>
        </form>}
    </div>
</nav>
